name: Deploy workflow
on: push
jobs:
  deploy:
    runs-on: macos-latest
    steps:
      - name: Get code
        run: actions/checkout@v3
      - name: Install Dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Test Code
        run: npm run test
      - name: Build Code
        run: npm run build
      - name: Deploy Code
        run: echo "Deploying..."
